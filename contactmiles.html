<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: space-evenly;
            align-items: center
        }
        input, textarea, button {
            margin-bottom: 14px;
        }
        input {
            padding-right: 15px;
        }
        textarea {
            padding-right: 24px;
        }
        button {
            color:white;
            background-color: black;
            padding: 5px 40px 5px 40px;
        }
    </style>
</head>
<body>
    <div>
        <b><p>Email:<a href="mailto:info@milessebesta.com" style="color: black; text-decoration: none;">info@milessebesta.com</a></p></b>
    </div>
    <div>
        <h1>Contact Miles</h1>
        <form>
            <input type="text" id="name" placeholder="Name"><br>
            <input type="tel" id="phonenum" placeholder="Phone"><br>
            <input type="email" id="email" placeholder="Email"><br>
            <textarea name="message" placeholder="Message"></textarea><br>
            <button type="submit">SEND MESSAGE</button>
            </form>
    </div>
    <div>
        <i class="fab fa-twitter" style="color: black; background-color: transparent; margin-right: 10px;"></i>
        <i class="fab fa-codepen" style="margin-right: 10px;"></i>
        <i class="fab fa-github" style="margin-right: 10px;"></i>
        <i class="fab fa-linkedin" style="margin-right: 10px;"></i>
    </div>
</body>
</html>
